<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Document</title>
</head>
<body>

  <!-- Pop up for input-->
  <div id="popup">
    <div>
      <h2>h2</h2>
      <label for="popup-input1">Label 1: </label>
      <input id="popup-input1" type="text" value="">
      <button id="popup-btn-submit">Submit</button>
    </div>
  </div>
  <!-- END - Pop up for input-->

  <img src="imgs/clipart1855065.png" alt="" id="pd-header-img">

  <div id="mdt-container">

    <div id="header">
      <div>
        <div>
          <h1>LSPD Mobile Database Terminal</h1>
          <p>Hello <span id="user-rank"></span> <span id="user-name"></span></p>
        </div>
      </div>
    </div>

    <!-- Navigation bar-->
    <div id="nav">
      <button class="button" id="btnPdDashboard">Dashboard</button>
      <button class="button" id="btnPdSearch">Search</button>
      <button class="button" id="btnPdIncidents">Incidents</button>
      <button class="button" id="btnPdWarrants">Warrants</button>
      <button class="button" id="btnDispatch">Dispatch</button>
      <button class="button" id="btnPdManage">Manage</button>
    </div>
    <!-- END - Navigation bar-->

    <!-- Main body / container-->
    <div id="main-container">

       <!-- PD Dashboard container-->
      <div id="pd-dashboard-container">
        <div id="pd-dashboard-col1">
          <div class="module">
            <div>
              <h2>INCIDENTS</h2>
            </div>
            <div id="pd-dashboard-incidents">
            </div>
          </div>
        </div>

        <div id="pd-dashboard-col2">
          
          <div class="module">
            <div>
              <h2>BOLOs</h2>
            </div>
            <div id="pd-dashboard-bolos">
            </div>
          </div>

          <div class="module">
            <div>
              <h2>MOST WANTED</h2>
            </div>
            <div id="pd-dashboard-most-wanted">
            </div>
          </div>

        </div>

        <div id="pd-dashboard-col3">
          <div class="module">
            <div>
              <h2>STATUS</h2>
              <div>
                <p>Duty <button id="btn-duty" class="float-right">Off</button></p>
              </div>
              <hr>
              <div>
                <p>Available? <button id="btn-officer-available" class="float-right">No</button></p>
                <p>You will not receive any alerts.</p>
              </div>
              <hr>
              <div>
                <p>Call Sign: <span id="user-call-sign">315</span> <button id="btn-call-sign" class="float-right">Set</button></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PD Search container-->
      <div id="pd-search-container">
        <div class="module">

          <div>
            <h2>Search</h2>
          </div>
          <p>Type in string you wish to search:</p>
          <table>
            <tr>
              <td><label for="pd-search-fname">First Name:</label></td>
              <td><input id="pd-search-fname" type="text" value=""></td>
            </tr>
            <tr>
              <td><label for="pd-search-sname">Surname:</label></td>
              <td><input id="pd-search-sname" type="text" value=""></td>
            </tr>
            <tr>
              <td><label for="pd-search-dob">Date of birth:</label></td>
              <td><input id="pd-search-dob" type="text" value=""></td>
            </tr>
            <tr>
              <td><label for="pd-search-address">Address:</label></td>
              <td><input id="pd-search-address" type="text" value=""></td>
            </tr>
            <tr>
              <td><label for="pd-search-vReg">V Reg:</label></td>
              <td><input id="pd-search-vReg" type="text" value=""></td>
            </tr>
            <tr>
              <td><label for="pd-search-fPrint">Fingerprint: </label></td>
              <td><input id="pd-search-fPrint" type="text" value=""></td>
            </tr>
            <tr>
              <td><label for="pd-search-dna">DNA: </label></td>
              <td><input id="pd-search-dna" type="text" value=""></td>
            </tr>
          </table>
          <button id="pd-search-button">Search</button>
          <!-- PD Search list-->
          <div>
            <table id="search-results">
            </table>
          </div>
        </div>
      </div>

      <div id="pd-incident-container">
        <div id="incident-col1">
          <div class="module">
            <div>
              <h2>INCIDENT</h2>
            </div>
            <label for="input-inc-title">Inc number:</label>
            <input type="text" id="input-inc-number" class="inc-input" value="213678">
            <label for="input-inc-title">Title</label>
            <input type="text" id="input-inc-title" class="inc-input" value="Bank Robbery">
            <label for="input-inc-title">Location</label>
            <input type="text" id="input-inc-location" class="inc-input" value="West Coast Highway">
            <label for="input-inc-title">Date</label>
            <input type="text" id="input-inc-date" class="inc-input" value="10th Oct 22">
            <label for="input-inc-title">Universal Time</label>
            <input type="text" id="input-inc-uni-time" class="inc-input" value="6:21 PM">
            <label for="input-inc-title">Local Time</label>
            <input type="text" id="input-inc-loc-time" class="inc-input" value="12:24 PPM" >
          </div>
        </div>
        <div id="incident-col2">
          <div class="module">
            <div>
              <h2>EVENT HISTORY</h2>
              <div id="incident-event-history">
              </div>
              <div>
                <textarea id="txt-add-event"></textarea>
                <button id="btn-add-event">Add</button>
              </div>
            </div>
          </div>
        </div>
        <div id="incident-col3">
          <div class="module">
            <div>
              <h2>STUFF</h2>
            </div>
            <div>
              <div>
                Suspects <button class="btn-add float-right">+</button>
                <div class="inc-small-container">
                </div>
              </div>
              <div>
                Vehicles <button class="btn-add float-right">+</button>
                <div class="inc-small-container">
                </div>
              </div>
              <div>
                Witnesses <button class="btn-add float-right">+</button>
                <div class="inc-small-container">
                </div>
              </div>
              <div>
                Evidence <button class="btn-add float-right">+</button>
                <div class="inc-small-container">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
